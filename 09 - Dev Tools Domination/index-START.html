<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('This \'%s\' was put into place using a placeholder', 'text');

    // Styled
    console.log('%cSome Text', 'color: red; font-size: 24px; text-decoration: underline line-through green;');

    // warning!
    console.warn('WARNING!!!');

    // Error :|
    console.error('ERROR');

    // Info
    console.info('Info');

    // Testing
    // console.assert(1 === 2, 'Wrong answer!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);  // .groupCollapsed() will display the console group collapsed by default
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('A');
    console.count('A');
    console.count('B');
    console.count('A');
    console.count('B');
    console.count('B');
    console.count('A');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    
    // table
    console.table(dogs);

  </script>
</body>
</html>
